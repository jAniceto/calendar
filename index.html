<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>calendario2</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      .calendar-table {
        display: none;
      }

      .activemonth {
        display: inline;
      }

      th {
        text-align: center;
      }

      td {
        text-align: right;
        width: 30px;
      }



    </style>

  </head>
  <body>

    <div id="calendar"></div>

    <script>
      link_begin = '<a target="_blank" href="http://liturgia.pt/liturgiadiaria/dia.php?data='
      link_middle = '">'
      link_end = '</a>'

      cal_days_labels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      cal_months_labels = ['January', 'February', 'March', 'April',
                     'May', 'June', 'July', 'August', 'September',
                     'October', 'November', 'December'];
      // these are the days of the week for each month, in order
      cal_days_in_month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

      // this is the current date
      //cal_current_date = new Date(); original
      cal_current_date = new Date("January 1, 2017 11:11:00");


      function Calendar(month, year) {
        this.month = (isNaN(month) || month == null) ? cal_current_date.getMonth() : month;
        this.year = (isNaN(year) || year == null) ? cal_current_date.getFullYear() : year;
        this.html = '';
      }


      Calendar.prototype.generateHTML = function () {

        // get first day of month
        var firstDay = new Date((new Date().getFullYear(), 0, 1));
        //var firstDay = new Date(this.year, this.month, 1);
        var startingDay = firstDay.getDay();

        // find number of days in month
        var monthLength = cal_days_in_month[this.month];

        // compensate for leap year
        if (this.month == 1) { // February only!
            if ((this.year % 4 == 0 && this.year % 100 != 0) || this.year % 400 == 0) {
                monthLength = 29;
            }
        }

        // do the header
        var html = ""
        for(var cal=0; cal<12; cal++){
         var curr = new Date(this.year, (this.month+cal), 1);
         var startingDay = curr.getDay();
         console.log(startingDay);
          var monthName = cal_months_labels[this.month+cal];
          var monthLength = cal_days_in_month[this.month+cal];
          html += '<table class="calendar-table" id="' + monthName + '" >';
          html += '<tr><th colspan="7">';
          html += monthName + "&nbsp;" + this.year;
          html += '</th></tr>';
          html += '<tr class="calendar-header">';
          for (var i = 0; i <= 6; i++) {
              html += '<td class="calendar-header-day">';
              html += cal_days_labels[i];
              html += '</td>';
          }
          html += '</tr><tr>';

          // fill in the days
          var day = 1;
          // this loop is for is weeks (rows)
          for (var i = 0; i < 9; i++) {
              // this loop is for weekdays (cells)
              for (var j = 0; j <= 6; j++) {
                  html += '<td class="calendar-day">';
                  if (day <= monthLength && (i > 0 || j >= startingDay)) {
                      html += link_begin + cal_current_date.getFullYear() + '-' + (Number(cal_current_date.getMonth())+1).toString() + '-' + day.toString() + link_middle + day.toString() + link_end;
                      day++;
                  }
                  html += '</td>';
              }
              // stop making rows if we've run out of days
              if (day > monthLength) {
                  break;
              } else {
                  html += '</tr><tr>';
              }
          }
          html += '</tr></table>';

        }//end of calendar loop

        this.html = html;

      }

      Calendar.prototype.getHTML = function () {
        return this.html;
      }

      var cal = new Calendar();
      cal.generateHTML();
      document.getElementById("calendar").innerHTML = cal.getHTML()

      // Added
      current_date = new Date();
      current_month = cal_months_labels[current_date.getMonth()]

      for (var i = 0; i <= 11; i++) {
      var aaa = document.getElementsByClassName('calendar-table')[i].id
        if (aaa == current_month) {
          document.getElementById(aaa).className += ' activemonth'
        }
      }
    </script>

  </body>
</html>
